<div class="panel panel-info">
  <div class="panel-heading ">Tutorials
    <i  (click)="quitTutorialMode()" class="fa fa-times pull-right " aria-hidden="true"></i>
  </div>
  <div class="panel-body">
    <ng-container >
      <h4>
        Beginner Topics
      </h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tutorial of tutorialsData['beginner'];" (click)="startTutorial(tutorial.key,'beginner')">{{tutorial.key}}</li>
      </ul>
    </ng-container>
    <ng-container >
      <h4>
        Expert Topics
      </h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tutorial of tutorialsData['expert'];" (click)="startTutorial(tutorial.key,'expert')">{{tutorial.key}}</li>
      </ul>
    </ng-container>
  </div>
</div>
