<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Public Transport editor for OSM</title>
        <meta name="keywords" content="OpenStreetMap, Public Transport, Editor">
        <meta name="description" content="An online web editor used to browse and edit public transport routes on OpenStreetMap."/>
        <meta charset="utf-8">
        <meta name="language" content="EN">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="dkocich">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index,follow">
        <meta name="theme-color" content="#337AB7"/>
        <meta name="mobile-web-app-capable" content="yes">
    </head>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-194x194.png" sizes="194x194" />
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="images/android-chrome-192x192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />

    <body>
        <app>
            <div id="page-loader" class="text-center" style="left: 50%; top: 50%; position: absolute;">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                <div>Loading...</div>
            </div>
        </app>
    </body>

</html>
