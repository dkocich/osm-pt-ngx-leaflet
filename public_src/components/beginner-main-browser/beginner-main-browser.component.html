<div class="panel panel-default mainPanel">
  <div class="panel-heading" *ngIf="((beginnerView$ | async) === 'main-menu' || !currentElement) && (editing$ | async)">
    <button type="button" class="btn btn-primary btn-xs"
            [ngClass]=" { 'active': ((errorCorrectionMode$ | async) === true) }" (click)="showMissingNames()"><i
      class="fa fa-exclamation-triangle" aria-hidden="true">
    </i> {{ 'Show missing names' | translate }}
    </button>
  </div>
  <div class="panel-heading" *ngIf="(beginnerView$ | async) === 'main-menu' || !currentElement">
    <h4 class="text-danger"> {{'Select a platform/stop from the map' | translate}} </h4>
  </div>
  <div *ngIf="((beginnerView$ | async) === 'element-selected') && currentElement ">
    <div class="panel panel-default tabs">
      <div class="panel-heading" (click)="showTagBrowser()">
        {{'Tags' | translate}}
        <i class="fa fa-chevron-right pull-right" aria-hidden="true"></i>
      </div>
    </div>
    <div class="panel panel-default tabs" (click)="showRouteBrowser()">
      <div class="panel-heading">
        {{ 'Routes' | translate}}
        <i class="fa fa-chevron-right pull-right" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div *ngIf="((beginnerView$ | async) === 'tag') && currentElement">
    <div class="panel panel-default tabs">
      <div class="panel-heading"
           *ngIf="((beginnerView$ | async) === 'tag' || (beginnerView$ | async) === 'route')&& !(errorCorrectionMode$ | async)">
        <i (click)="back()" class="fa fa-chevron-left " aria-hidden="true"></i>
      </div>
      <div class="panel-body">
        <tag-browser></tag-browser>
      </div>
    </div>
  </div>
  <div *ngIf="((beginnerView$ | async) === 'route') && currentElement">
    <div class="panel panel-default tabs">
      <div class="panel-heading"
           *ngIf="((beginnerView$ | async) === 'tag' || (beginnerView$ | async) === 'route')&& !(errorCorrectionMode$ | async)">
        <i
          *ngIf="((beginnerView$ | async) === 'tag' || (beginnerView$ | async) === 'route')&& !(errorCorrectionMode$ | async)"
          (click)="back()" class="fa fa-chevron-left " aria-hidden="true"></i>
      </div>
      <div class="panel-body">
        <route-browser></route-browser>
      </div>
    </div>
  </div>
</div>
